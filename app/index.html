<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Synhunter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
#app {
  height: 100vh;
}
.logo {
  text-align: center;
  padding: 8px 0;
}
.logo .logo-img {
  height: 4.5em;
}
</style>
</head>
<body>
<md-layout id="app" md-column>
  <div class="logo">
    <md-layout>
      <md-layout md-align="center" md-vertical-align="center">
        <span class="md-headline">syn</span>
      </md-layout>
      <md-layout md-align="center" md-vertical-align="center" md-flex="5">
        <span class="md-headline">•</span>
      </md-layout>
      <md-layout md-align="center" md-flex="20">
        <img class="logo-img" src="/static/logo.png" @click="debug = !debug">
      </md-layout>
      <md-layout md-align="center" md-vertical-align="center" md-flex="5">
        <span class="md-headline">•</span>
      </md-layout>
      <md-layout md-align="center" md-vertical-align="center">
        <span class="md-headline">hunter</span>
      </md-layout>
    </md-layout>
  </div>
  <md-progress md-progress.number="100" :style="{'background-color': color}"></md-progress>
  <md-layout md-column md-flex>
    <md-layout md-flex>
      <board ref="board" :send="send" width="5" height="5" :debug="debug"></board>
    </md-layout>
    <md-whiteframe>
      <md-layout md-column>
        <game-input ref="gameinput"
            :enabled="inputEnabled || inputSpyEnabled"
            :label="inputLabel"
            :submit="submit"
            :color="color"></game-input>
        <md-layout md-align="center">
          <md-button class="md-raised" @click="resetGame">
            <md-icon>refresh</md-icon>
            Reset game
          </md-button>
        </md-layout>
      </md-layout>
    </md-whiteframe>
  </md-layout>
</md-layout>
<script src="/dist/index.bundle.js"></script>
</body>
</html>
